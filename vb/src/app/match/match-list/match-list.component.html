<mat-grid-list cols="2" rowHeight="3:2">
    <mat-grid-tile *ngFor="let match of matches">
        <mat-card class="card p-2">
            <mat-card-header>
                <mat-card-title>{{ match.matchTitle }}</mat-card-title>
                <mat-card-subtitle>{{ match.match_date }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <img [src]="match.image" class="matchRecordImage">
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [routerLink]="['/match/detail', match.id]">Detail</button>
                <button mat-button>Edit</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
